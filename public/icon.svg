<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" fill="url(#iconGrad)" rx="8"/>
  
  <!-- Simple map/plan -->
  <g transform="translate(32, 28)">
    <!-- Map rectangle -->
    <rect x="-18" y="-12" width="36" height="24" fill="#e0f2fe" stroke="white" stroke-width="1.5" rx="2"/>
    
    <!-- Grid lines -->
    <line x1="-8" y1="-12" x2="-8" y2="12" stroke="white" stroke-width="0.8" opacity="0.6"/>
    <line x1="0" y1="-12" x2="0" y2="12" stroke="white" stroke-width="0.8" opacity="0.6"/>
    <line x1="8" y1="-12" x2="8" y2="12" stroke="white" stroke-width="0.8" opacity="0.6"/>
    
    <line x1="-18" y1="-4" x2="18" y2="-4" stroke="white" stroke-width="0.8" opacity="0.6"/>
    <line x1="-18" y1="4" x2="18" y2="4" stroke="white" stroke-width="0.8" opacity="0.6"/>
    
    <!-- Destination pins -->
    <circle cx="-8" cy="-6" r="2" fill="#ef4444"/>
    <circle cx="4" cy="4" r="1.8" fill="#f97316"/>
  </g>
</svg>