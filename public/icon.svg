<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="icon-glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded background -->
  <rect width="64" height="64" fill="url(#iconGrad)" rx="12"/>
  
  <!-- Globe/Travel paths -->
  <path d="M 16 32 Q 32 18 48 32" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <path d="M 16 32 Q 32 46 48 32" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Flying airplane -->
  <g transform="translate(42, 20) rotate(35)">
    <ellipse cx="0" cy="0" rx="2.5" ry="6" fill="white"/>
    <rect x="-8" y="-1.5" width="16" height="3" rx="1.5" fill="white" opacity="0.9"/>
    <polygon points="0,6 -2,10 2,10" fill="#fbbf24" filter="url(#icon-glow)"/>
  </g>
  
  <!-- Destination marker -->
  <g transform="translate(26, 42)">
    <circle cx="0" cy="0" r="3.5" fill="#fca5a5" filter="url(#icon-glow)"/>
    <path d="M -2 4 L 0 8 L 2 4" fill="#ef4444"/>
  </g>
  
  <!-- Compass accent -->
  <circle cx="18" cy="22" r="4" fill="none" stroke="white" stroke-width="1" opacity="0.5"/>
</svg>