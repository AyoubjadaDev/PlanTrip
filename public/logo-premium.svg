<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradient -->
    <linearGradient id="premiumGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="premium-glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow-effect">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Animated background -->
  <defs>
    <radialGradient id="bgGrad" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="200" height="200" fill="url(#bgGrad)"/>
  
  <!-- Outer ring with gradient stroke -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#premiumGrad)" stroke-width="2.5"/>
  
  <!-- Inner decorative circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#premiumGrad)" stroke-width="1" opacity="0.3"/>
  
  <!-- Abstract globe made of flowing lines -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="url(#premiumGrad)" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Travel path curves -->
  <path d="M 50 100 Q 100 50 150 100" fill="none" stroke="url(#premiumGrad)" stroke-width="3" stroke-linecap="round" opacity="0.8" filter="url(#shadow-effect)"/>
  <path d="M 45 100 Q 100 140 155 100" fill="none" stroke="url(#premiumGrad)" stroke-width="3" stroke-linecap="round" opacity="0.8" filter="url(#shadow-effect)"/>
  <path d="M 100 40 Q 130 100 100 160" fill="none" stroke="url(#premiumGrad)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M 100 40 Q 70 100 100 160" fill="none" stroke="url(#premiumGrad)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Main airplane - in dynamic flight pose -->
  <g transform="translate(125, 75) rotate(40)" filter="url(#shadow-effect)">
    <!-- Main fuselage with gradient -->
    <ellipse cx="0" cy="0" rx="5" ry="14" fill="url(#premiumGrad)" filter="url(#premium-glow)"/>
    
    <!-- Cockpit window -->
    <circle cx="0" cy="-10" r="3.5" fill="#1e3a8a"/>
    <circle cx="0" cy="-10" r="2" fill="#60a5fa" opacity="0.6"/>
    
    <!-- Wings with detail -->
    <g>
      <ellipse cx="-16" cy="0" rx="12" ry="3.5" fill="url(#premiumGrad)"/>
      <ellipse cx="16" cy="0" rx="12" ry="3.5" fill="url(#premiumGrad)"/>
      
      <!-- Wing engines -->
      <circle cx="-14" cy="0" r="2.5" fill="#f97316" opacity="0.7" filter="url(#premium-glow)"/>
      <circle cx="14" cy="0" r="2.5" fill="#f97316" opacity="0.7" filter="url(#premium-glow)"/>
    </g>
    
    <!-- Tail section -->
    <g>
      <polygon points="0,14 -4,22 4,22" fill="#d946ef"/>
      <polygon points="-3,16 -5,20 -1,18" fill="#8b5cf6" opacity="0.8"/>
      <polygon points="3,16 5,20 1,18" fill="#8b5cf6" opacity="0.8"/>
    </g>
    
    <!-- Speed lines -->
    <g opacity="0.5" stroke="url(#premiumGrad)" stroke-width="1.5" stroke-linecap="round">
      <line x1="-8" y1="-2" x2="-12" y2="-3"/>
      <line x1="-8" y1="2" x2="-12" y2="3"/>
    </g>
  </g>
  
  <!-- Destination beacon -->
  <g transform="translate(80, 125)" filter="url(#shadow-effect)">
    <!-- Outer pulse -->
    <circle cx="0" cy="0" r="10" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
    
    <!-- Main pin -->
    <circle cx="0" cy="0" r="8" fill="url(#premiumGrad)" filter="url(#premium-glow)"/>
    <circle cx="0" cy="0" r="5" fill="#fca5a5"/>
    <circle cx="0" cy="0" r="2.5" fill="#fee2e2"/>
    
    <!-- Pin point -->
    <path d="M -3 8 L 0 16 L 3 8 Q 0 12 -3 8" fill="#ef4444"/>
  </g>
  
  <!-- Navigation compass accent -->
  <g transform="translate(65, 70)" opacity="0.5">
    <circle cx="0" cy="0" r="12" fill="none" stroke="url(#premiumGrad)" stroke-width="1.5"/>
    
    <!-- Cardinal points -->
    <g stroke="url(#premiumGrad)" stroke-width="1">
      <circle cx="0" cy="-12" r="1.5" fill="url(#premiumGrad)"/>
      <circle cx="12" cy="0" r="1.5" fill="url(#premiumGrad)"/>
      <line x1="0" y1="-10" x2="0" y2="10" stroke-width="0.8"/>
      <line x1="-10" y1="0" x2="10" y2="0" stroke-width="0.8"/>
    </g>
  </g>
  
  <!-- Luxury accent stars -->
  <g fill="url(#premiumGrad)" filter="url(#premium-glow)">
    <circle cx="145" cy="55" r="3.5"/>
    <circle cx="170" cy="75" r="2.5" opacity="0.8"/>
    <circle cx="75" cy="45" r="2.5" opacity="0.8"/>
    <circle cx="155" cy="155" r="2" opacity="0.7"/>
    <circle cx="50" cy="150" r="2" opacity="0.7"/>
  </g>
  
  <!-- Premium brand text -->
  <text x="100" y="185" font-family="'Segoe UI', 'Trebuchet MS', sans-serif" font-size="16" font-weight="800" 
        text-anchor="middle" fill="url(#premiumGrad)" letter-spacing="1.5">
    PlanYourNextTravel
  </text>
</svg>