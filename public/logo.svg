<svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vibrant gradient -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Metallic effect -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="120" cy="120" r="115" fill="#f8fafc" stroke="url(#mainGrad)" stroke-width="2"/>
  
  <!-- Creative Globe made of travel elements -->
  <!-- Globe circle -->
  <circle cx="120" cy="110" r="50" fill="none" stroke="url(#mainGrad)" stroke-width="2" opacity="0.4"/>
  
  <!-- Curved travel paths -->
  <path d="M 80 110 Q 120 70 160 110" fill="none" stroke="url(#mainGrad)" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M 75 110 Q 120 130 165 110" fill="none" stroke="url(#mainGrad)" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M 120 60 Q 140 110 120 160" fill="none" stroke="url(#mainGrad)" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M 120 60 Q 100 110 120 160" fill="none" stroke="url(#mainGrad)" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Dynamic airplane element - positioned in flight -->
  <g transform="translate(145, 85) rotate(35)" filter="url(#shadow)">
    <!-- Fuselage -->
    <ellipse cx="0" cy="0" rx="6" ry="12" fill="url(#mainGrad)"/>
    <!-- Cockpit -->
    <circle cx="0" cy="-8" r="3" fill="#1e3a8a"/>
    <!-- Wings -->
    <g>
      <rect x="-14" y="-2" width="28" height="4" rx="2" fill="url(#mainGrad)"/>
      <rect x="-18" y="-0.5" width="8" height="3" rx="1.5" fill="#3b82f6" opacity="0.8"/>
      <rect x="10" y="-0.5" width="8" height="3" rx="1.5" fill="#3b82f6" opacity="0.8"/>
    </g>
    <!-- Tail fin -->
    <polygon points="0,12 -3,18 3,18" fill="#8b5cf6"/>
    <!-- Engine glow -->
    <circle cx="0" cy="8" r="4" fill="#f97316" opacity="0.6" filter="url(#glow)"/>
  </g>
  
  <!-- Destination pin with glow -->
  <g transform="translate(95, 135)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="7" fill="#ef4444" filter="url(#glow)"/>
    <path d="M -4 8 L 0 16 L 4 8" fill="#dc2626"/>
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="4" fill="#fca5a5" opacity="0.8"/>
  </g>
  
  <!-- Compass/Navigation element -->
  <g transform="translate(70, 85)" opacity="0.6">
    <circle cx="0" cy="0" r="10" fill="none" stroke="url(#mainGrad)" stroke-width="1.5"/>
    <!-- Cardinal points -->
    <circle cx="0" cy="-10" r="1.5" fill="#1e3a8a"/>
    <circle cx="10" cy="0" r="1.5" fill="#8b5cf6"/>
    <circle cx="0" cy="10" r="1.5" fill="#1e3a8a"/>
    <circle cx="-10" cy="0" r="1.5" fill="#8b5cf6"/>
    <!-- Cross -->
    <line x1="0" y1="-8" x2="0" y2="8" stroke="url(#mainGrad)" stroke-width="1"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="url(#mainGrad)" stroke-width="1"/>
  </g>
  
  <!-- Decorative stars -->
  <g filter="url(#glow)">
    <circle cx="150" cy="50" r="3" fill="#fbbf24"/>
    <circle cx="165" cy="65" r="2" fill="#fbbf24" opacity="0.8"/>
    <circle cx="80" cy="60" r="2.5" fill="#fbbf24" opacity="0.8"/>
    <circle cx="140" cy="160" r="2" fill="#fbbf24" opacity="0.7"/>
  </g>
  
  <!-- Brand text with style -->
  <text x="120" y="200" font-family="'Segoe UI', 'Arial', sans-serif" font-size="18" font-weight="700" 
        text-anchor="middle" fill="url(#mainGrad)" letter-spacing="1">
    PlanYourNextTravel
  </text>
  
  <!-- Tagline -->
  <text x="120" y="220" font-family="'Segoe UI', 'Arial', sans-serif" font-size="10" 
        text-anchor="middle" fill="#475569" letter-spacing="0.5" opacity="0.8">
    Travel Smarter with AI
  </text>
</svg>