<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="simpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="#f0f9ff" stroke="url(#simpleGrad)" stroke-width="2"/>
  
  <!-- Map/Plan - Folded paper -->
  <g transform="translate(100, 95)">
    <!-- Main map rectangle -->
    <rect x="-35" y="-25" width="70" height="50" fill="#e0f2fe" stroke="url(#simpleGrad)" stroke-width="2" rx="3"/>
    
    <!-- Map fold lines (grid pattern) -->
    <line x1="-20" y1="-25" x2="-20" y2="25" stroke="url(#simpleGrad)" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="-25" x2="0" y2="25" stroke="url(#simpleGrad)" stroke-width="1.5" opacity="0.6"/>
    <line x1="20" y1="-25" x2="20" y2="25" stroke="url(#simpleGrad)" stroke-width="1.5" opacity="0.6"/>
    
    <line x1="-35" y1="-10" x2="35" y2="-10" stroke="url(#simpleGrad)" stroke-width="1.5" opacity="0.6"/>
    <line x1="-35" y1="5" x2="35" y2="5" stroke="url(#simpleGrad)" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Destination markers (pins) -->
    <circle cx="-15" cy="-8" r="4" fill="#ef4444"/>
    <circle cx="10" cy="10" r="3.5" fill="#f97316"/>
    <circle cx="-5" cy="12" r="3" fill="#ec4899" opacity="0.8"/>
  </g>
  
  <!-- Compass rose accent -->
  <g transform="translate(140, 60)" opacity="0.7">
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#simpleGrad)" stroke-width="1.5"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="url(#simpleGrad)" stroke-width="1"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="url(#simpleGrad)" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#1e40af">PlanYourNextTravel</text>
</svg>