<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="fav-glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="32" height="32" fill="url(#faviconGrad)" rx="6"/>
  
  <!-- Curved travel paths (globe) -->
  <path d="M 5 16 Q 16 8 27 16" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <path d="M 5 16 Q 16 24 27 16" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Dynamic airplane -->
  <g transform="translate(20, 10) rotate(35)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="2.5" ry="5" fill="white"/>
    <!-- Wings -->
    <rect x="-7" y="-1" width="14" height="2" rx="1" fill="white" opacity="0.9"/>
    <!-- Tail -->
    <polygon points="0,5 -1.5,8 1.5,8" fill="#fbbf24" filter="url(#fav-glow)"/>
  </g>
  
  <!-- Location pin -->
  <g transform="translate(12, 22)">
    <circle cx="0" cy="0" r="2.5" fill="#fca5a5" filter="url(#fav-glow)"/>
    <path d="M -1.5 3 L 0 6 L 1.5 3" fill="#ef4444"/>
  </g>
  
  <!-- Compass accent -->
  <g transform="translate(8, 10)" opacity="0.5">
    <circle cx="0" cy="0" r="3" fill="none" stroke="white" stroke-width="0.8"/>
  </g>
</svg>